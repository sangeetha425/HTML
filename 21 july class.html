<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="8" width="100%">
        <caption>Rowspan & Colspan</caption>
        <tr align="center">
            <td colspan="2">Cell 1</td>
            <td>cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr align="center">
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr align="center">
            <td colspan="3">Cell 8</td>
        </tr>
        <tr align="center">
            <td>cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
</body>
</html>
